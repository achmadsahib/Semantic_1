<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>
    <article>
        <h1>Kegiatan sehari-hari</h1>
        <p>
            Di tulis pada <time datetime="2022-10-10">10 juli 2022</time>
        </p>
        <p>
            Setiap hari saya bangun jam <time>03.30</time> setelah itu saya mengerjakan solat dan melakukan kegiatan lainnya, kemudian saya sarapan jam <time>06.00</time> setelah sarapan saya langsung persiapan untuk kuliah jam <time>07.00</time>
        </p>
    </article>
</body>
</html>
